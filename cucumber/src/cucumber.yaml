default: -p html -p bdd -p progress -p json -p docker -p cucumber

html: --format html --out=log/features.html
bdd: --format pretty
progress: --format progress
json: --format json --out=log/resultado.json
docker: AMBIENTE=docker
cucumber: features/specs/cadastro-chamado/cadastro-chamado.feature features/specs/atende-chamado-cadastrado/atende-chamado-cadastrado.feature features/specs/usuario-reprova-chamado/usuario-reprova-chamado.feature features/specs/atende-chamado-reprovado/atende-chamado-reprovado.feature features/specs/usuario-aprova-chamado/usuario-aprova-chamado.feature

